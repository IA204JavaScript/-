<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Личный учёт финансов</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Учёт личных финансов</h1>

  <form id="transaction-form">
    <input type="text" id="description" placeholder="Описание" required />
    <input type="number" id="amount" placeholder="Сумма" required />
    <select id="category">
      <option value="Доход">Доход</option>
      <option value="Расход">Расход</option>
      <option value="Расход">Транспорт</option>
      <option value="Расход">Еда</option>

    </select>
    <button type="submit">Добавить</button>
  </form>

  <h2>Список транзакций</h2>
  <table id="transaction-table">
    <thead>
      <tr>
        <th>Дата и Время</th>
        <th>Категория</th>
        <th>Описание</th>
        <th>Действие</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Итого: <span id="total-amount">0</span> MDL</h3>

  <div id="full-description"></div>

  <script type="module" src="index.js"></script>
</body>
</html>
